name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x' # Remplacez par la version de .NET souhaitée

    - name: Restore dependencies
      run: dotnet restore
      
    - name: Run StyleCop.Analyzers
      run: dotnet build --no-restore --configuration Release /p:WarningLevel=0

    - name: Build
      run: dotnet build --configuration Release
      
    - name: Run SonarCloud analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: dotnet tool install --global dotnet-sonarscanner && dotnet sonarscanner begin /k:"VotreCléProjetSonarCloud" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" && dotnet build --configuration Release && dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"


    - name: Test
      run: dotnet test --no-restore --verbosity normal

    - name: Run tests
      run: dotnet test

    - name: Publish artifact
      run: dotnet publish --no-build --configuration Release --output ./publish
